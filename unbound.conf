server:
    # Set the interface to listen on for DNS queries
    interface: 0.0.0.0@53
    port: 53

    # Allow all local network ranges to query the DNS server
    access-control: 0.0.0.0/0 allow

    # Unbound typically runs as a recursive server,
    # but we force it to forward queries instead.
    #do-recursive: no

    # Enable essential features
    do-ip4: yes
    do-ip6: no # Set to 'yes' if you have IPv6 connectivity
    do-udp: yes
    do-tcp: yes

# --- FORWARD ZONE ---
# This block tells Unbound to forward all queries (name: ".")
# to your specific upstream DNS server.
forward-zone:
    name: "."
    # Format is IP@Port
    forward-addr: 192.168.10.1@53